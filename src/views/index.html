<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>hcc-server</title>

  <body>
    <h1>{{ dir }}</h1>
    <ul>
      {{each files v i}}

      </li>
      {{/each}}
    </ul>
  </body>
</html>
